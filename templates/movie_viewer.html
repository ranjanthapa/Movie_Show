<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f8c4975bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style-movie-view.css')}}">
    <title>Details</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="view-container">
        <img src="{{data.background_url}}" class="w-100 d-block background">
        <div class="layer"></div>
        <div class="heading-content">
            <img src="{{data.poster_url}}" class="view-poster-img">
            <div class="content">
                <h2>{{data.title}} ({{data.release_date}})</h2>
                <div class="gen-run">
                <span class="genre">{{data.genre}}</span>
                <span class="runtime">{{data.runtime}}</span>
                    </div>
                <h3>Overview</h3>
                <p>{{data.description}}</p>
            </div>
        </div>
    </div>
</body>
</html>
